<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }

      .cm-editor {
        width: 100%;
        height: 100%;
      }

      .cm-scroller {
        overflow: auto;
      }
        /* Remove highlight from first line in main editor area when it's the only line selected */
        .cm-no-first-line-highlight .cm-activeLine {
          background-color: transparent !important;
        }

        /* Remove highlight from first line in gutter when it's the only line selected */
        .cm-no-first-line-highlight .cm-activeLineGutter {
          background-color: transparent !important;
        }
    </style>
  </head>

  <body>
    <script src="editor.bundle.js"></script>
    <script>
      if (window.webkit) {
        window.webkit.messageHandlers.codeMirrorDidReady.postMessage(null);

        CodeMirror.setListener(() => {
          window.webkit.messageHandlers.codeMirrorContentDidChange.postMessage(
            null
          );
        });
      }
    </script>
  </body>
</html>
